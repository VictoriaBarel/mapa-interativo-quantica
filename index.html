<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo - Tecnologias Qu창nticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1400px;
      margin: auto;
    }
    svg {
      max-width: 800px;
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }
    .card-botao {
      cursor: pointer;
      fill: #f5f5f5;
      stroke: #333;
      stroke-width: 1;
    }
    .card-botao:hover {
      fill: #ffa500;
    }
    #painel-info {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #painel-info img {
      width: 100%;
      border-radius: 8px;
    }
    .botoes {
      margin-top: 10px;
      text-align: center;
    }
    .botoes button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .botoes button:hover {
      background: #ddd;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      #painel-info {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Mapa Interativo das Tecnologias Qu창nticas no Brasil</h1>
  <p style="text-align:center">Clique em uma cidade para ver os cards das pesquisas.</p>

  <div class="container">

    <!-- SVG embutido com quadradinhos -->
    <svg viewBox="0 0 1000 1200" xmlns="http://www.w3.org/2000/svg">
      <text x="100" y="100" font-size="14" font-family="Arial">S찾o Paulo</text>
      <rect id="sp1" class="card-botao" x="100" y="110" width="20" height="20" />
      <rect id="sp2" class="card-botao" x="125" y="110" width="20" height="20" />

      <text x="100" y="160" font-size="14" font-family="Arial">Campinas</text>
      <rect id="campinas1" class="card-botao" x="100" y="170" width="20" height="20" />
      <rect id="campinas2" class="card-botao" x="125" y="170" width="20" height="20" />
      <rect id="campinas3" class="card-botao" x="150" y="170" width="20" height="20" />

      <text x="100" y="220" font-size="14" font-family="Arial">Rio de Janeiro</text>
      <rect id="rj1" class="card-botao" x="100" y="230" width="20" height="20" />
      <rect id="rj2" class="card-botao" x="125" y="230" width="20" height="20" />
      <rect id="rj3" class="card-botao" x="150" y="230" width="20" height="20" />
      <rect id="rj4" class="card-botao" x="175" y="230" width="20" height="20" />

      <text x="100" y="280" font-size="14" font-family="Arial">Recife</text>
      <rect id="recife1" class="card-botao" x="100" y="290" width="20" height="20" />

      <text x="100" y="340" font-size="14" font-family="Arial">Salvador</text>
      <rect id="salvador1" class="card-botao" x="100" y="350" width="20" height="20" />
    </svg>

    <div id="painel-info">
      <div id="card-container"></div>
      <div class="botoes">
        <button onclick="voltarCard()">Anterior</button>
        <button onclick="avancarCard()">Pr처ximo</button>
      </div>
    </div>
  </div>

  <script>
    const cards = {
      sp: ["sp1.png", "sp2.png"],
      campinas: ["campinas1.png", "campinas2.png", "campinas3.png"],
      rj: ["rj1.png", "rj2.png", "rj3.png", "rj4.png"],
      recife: ["recife1.png"],
      salvador: ["salvador1.png"]
    };

    let cidadeAtual = '';
    let indexCard = 0;

    function mostrarCards(cidadeId) {
      if (!cards[cidadeId]) return;
      cidadeAtual = cidadeId;
      indexCard = 0;
      atualizarCard();
      document.getElementById('painel-info').style.display = 'block';
    }

    function atualizarCard() {
      const cardUrl = cards[cidadeAtual][indexCard];
      document.getElementById('card-container').innerHTML = `<img src="https://victoriabarel.github.io/mapa-interativo-quantica/${cardUrl}" alt="Card">`;

    }

    function avancarCard() {
      if (indexCard < cards[cidadeAtual].length - 1) {
        indexCard++;
        atualizarCard();
      }
    }

    function voltarCard() {
      if (indexCard > 0) {
        indexCard--;
        atualizarCard();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.card-botao').forEach(el => {
        const id = el.id.replace(/[0-9]+$/, '');
        el.addEventListener('click', () => mostrarCards(id));
      });
    });
  </script>
</body>
</html>
