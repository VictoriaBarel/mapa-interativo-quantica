<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Interativo Quântica</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }
    #painel {
      width: 50vw;
      min-height: 100vh;
      background-color: #f4f4f4;
      border-left: 2px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #painel img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    svg {
      width: 50vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- SVG com mapa completo abaixo -->
  <!-- INÍCIO DO SVG -->
  <!-- Cole aqui TODO o conteúdo SVG que você enviou (de <svg ...> até </svg>) -->

  <!-- FIM DO SVG -->

  <div id="painel">
    <p>Clique em um dos botões do mapa para ver o conteúdo.</p>
  </div>

  <script>
    // Seleciona todos os retângulos de botões que têm ID
    const botoes = document.querySelectorAll("rect[id]");
    const painel = document.getElementById("painel");

    botoes.forEach(botao => {
      botao.style.cursor = "pointer";
      botao.addEventListener("click", () => {
        const id = botao.id;

        // Caminho para a imagem direto da raiz
        const imgUrl = `https://raw.githubusercontent.com/VictoriaBarel/mapa-interativo-quantica/main/${id}.png`;

        // Atualiza o painel com a imagem
        painel.innerHTML = `<img src="${imgUrl}" alt="${id}" />`;
      });
    });
  </script>
</body>
</html>
