<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo - Tecnologias Quânticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1400px;
      margin: auto;
    }
    svg {
      max-width: 800px;
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }
    .card-botao {
      cursor: pointer;
      fill: #f5f5f5;
      stroke: #333;
      stroke-width: 1;
    }
    .card-botao:hover {
      fill: #ffa500;
    }
    #painel-info {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #painel-info img {
      width: 100%;
      border-radius: 8px;
    }
    .botoes {
      margin-top: 10px;
      text-align: center;
    }
    .botoes button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .botoes button:hover {
      background: #ddd;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      #painel-info {
        width: 90vw;
      }
    }
  </style>
</head>

    <div id="painel-info">
      <div id="card-container"></div>
      <div class="botoes">
        <button onclick="voltarCard()">Anterior</button>
        <button onclick="avancarCard()">Próximo</button>
      </div>
    </div>
  </div>

  <script>
    const cards = {
      sp: ["sp1.png", "sp2.png"],
      campinas: ["campinas1.png", "campinas2.png", "campinas3.png"],
      rj: ["rj1.png", "rj2.png", "rj3.png", "rj4.png"],
      recife: ["recife1.png"],
      salvador: ["salvador1.png"]
    };

    let cidadeAtual = '';
    let indexCard = 0;

    function mostrarCards(cidadeId) {
      if (!cards[cidadeId]) return;
      cidadeAtual = cidadeId;
      indexCard = 0;
      atualizarCard();
      document.getElementById('painel-info').style.display = 'block';
    }

    function atualizarCard() {
      const cardUrl = cards[cidadeAtual][indexCard];
      document.getElementById('card-container').innerHTML = `<img src="https://victoriabarel.github.io/mapa-interativo-quantica/${cardUrl}" alt="Card">`;

    }

    function avancarCard() {
      if (indexCard < cards[cidadeAtual].length - 1) {
        indexCard++;
        atualizarCard();
      }
    }

    function voltarCard() {
      if (indexCard > 0) {
        indexCard--;
        atualizarCard();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.card-botao').forEach(el => {
        const id = el.id.replace(/[0-9]+$/, '');
        el.addEventListener('click', () => mostrarCards(id));
      });
    });
  </script>
