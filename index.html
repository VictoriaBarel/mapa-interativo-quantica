<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Interativo Quântica</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    h1, p {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 20px;
    }

    svg {
      width: 100%;
      max-width: 1100px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #painel-lateral {
      position: fixed;
      right: 0;
      top: 0;
      width: 320px;
      height: 100vh;
      background-color: #fff;
      padding: 10px;
      display: none;
      justify-content: center;
      align-items: center;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #painel-lateral img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 800px) {
      #painel-lateral {
        position: static;
        width: 100%;
        height: auto;
        box-shadow: none;
        display: flex;
        margin-top: 20px;
      }
    }
  </style>
</head>

    <!-- Painel lateral -->
    <div id="painel-lateral">
      <img id="imagem-card" src="" alt="Card" />
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Pega todos os elementos cujos ids terminam em números (ex: rj1, sp2 etc.)
      document.querySelectorAll('[id$="1"], [id$="2"], [id$="3"], [id$="4"]').forEach(botao => {
        botao.style.cursor = "pointer";
        botao.addEventListener("click", () => {
          const nome = botao.id;
          const url = `https://victoriabarel.github.io/mapa-interativo-quantica/cards/${nome}.png`;
          const painel = document.getElementById('painel-lateral');
          const img = document.getElementById('imagem-card');
          img.src = url;
          painel.style.display = 'flex';
        });
      });
    });
  </script>
