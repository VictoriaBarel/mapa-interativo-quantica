<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo - Tecnologias Quânticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }

    #painel-info {
      position: fixed;
      top: 100px;
      right: 40px;
      width: 320px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      z-index: 10;
    }

    #painel-info img {
      width: 100%;
      border-radius: 8px;
    }

    .botoes {
      margin-top: 10px;
      text-align: center;
    }

    .botoes button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .botoes button:hover {
      background: #ddd;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      #painel-info {
        position: static;
        width: 90vw;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Mapa Interativo das Tecnologias Quânticas no Brasil</h1>
  <p style="text-align:center">Clique em uma cidade para ver os cards das pesquisas.</p>

  <div class="container">
    <!-- SVG embutido -->
    <!-- Cole aqui o conteúdo do arquivo mapa-rafael-final.svg -->
    <!-- Para facilitar, você pode usar a tag <object> se preferir carregar o SVG externamente -->
    <object type="image/svg+xml" data="mapa-rafael-final.svg" width="800"></object>

    <!-- Painel para exibir cards -->
    <div id="painel-info">
      <div id="card-container"></div>
      <div class="botoes">
        <button onclick="anterior()">Anterior</button>
        <button onclick="proximo()">Próximo</button>
      </div>
    </div>
  </div>

  <script>
    const cards = {
      recife: ["recife1.jpg"],
      arapiraca: ["arapiraca1.jpg"],
      maceio: ["maceio1.jpg", "maceio2.jpg"],
      salvador: ["salvador1.jpg"],
      natal: ["natal1.jpg"],
      cuiaba: ["cuiaba1.jpg"],
      goiania: ["goiania1.jpg"],
      bh: ["bh1.jpg"],
      sp: ["sp1.jpg", "sp2.jpg"],
      campinas: ["campinas1.jpg", "campinas2.jpg", "campinas3.jpg"],
      saocarlos: ["saocarlos1.jpg", "saocarlos2.jpg"],
      rj: ["rj1.jpg", "rj2.jpg", "rj3.jpg", "rj4.jpg"],
      niteroi: ["niteroi1.jpg"],
      vitoria: ["vitoria1.jpg"],
      curitiba: ["curitiba1.jpg"],
      pontagrossa: ["pontagrossa1.jpg"],
      cornelio: ["cornelio1.jpg"],
      floripa: ["floripa1.jpg"],
      santamaria: ["santamaria1.jpg"]
    };

    let atual = 0;
    let imagens = [];

    function mostrarCidade(cidade) {
      if (!cards[cidade]) return;
      imagens = cards[cidade];
      atual = 0;
      atualizarCard();
      document.getElementById('painel-info').style.display = 'block';
    }

    function atualizarCard() {
      const container = document.getElementById('card-container');
      container.innerHTML = `<img src="https://victoriabarel.github.io/mapa-interativo-quantica/cards/${imagens[atual]}" alt="Card">`;
    }

    function proximo() {
      if (atual < imagens.length - 1) {
        atual++;
        atualizarCard();
      }
    }

    function anterior() {
      if (atual > 0) {
        atual--;
        atualizarCard();
      }
    }

    // Eventos para os quadradinhos
    document.addEventListener("DOMContentLoaded", () => {
      const svgDoc = document.querySelector("object").contentDocument;
      const cidades = Object.keys(cards);

      document.querySelector("object").addEventListener("load", () => {
        const svgInner = document.querySelector("object").contentDocument;
        cidades.forEach(cidade => {
          for (let i = 1; i <= cards[cidade].length; i++) {
            const botao = svgInner.getElementById(`${cidade}${i}`);
            if (botao) {
              botao.style.cursor = "pointer";
              botao.addEventListener("click", () => mostrarCidade(cidade));
            }
          }
        });
      });
    });
  </script>
</body>
</html>
