<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo - Tecnologias Quânticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .mapa {
      max-width: 800px;
    }
    #painel-info {
      position: sticky;
      top: 100px;
      width: 320px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    #painel-info img {
      width: 100%;
      border-radius: 8px;
    }
    .botoes {
      margin-top: 10px;
      text-align: center;
    }
    .botoes button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .botoes button:hover {
      background: #ddd;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      #painel-info {
        width: 90vw;
      }
      .mapa {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Mapa Interativo das Tecnologias Quânticas no Brasil</h1>
  <p style="text-align:center">Clique na cidade para visualizar os cards relacionados às pesquisas.</p>

  <div class="container">
    <div class="mapa">
      <!-- Inserir aqui o conteúdo do SVG copiado -->
      <!-- Copie o código do SVG completo aqui -->
    </div>

    <div id="painel-info">
      <div id="conteudo-card"></div>
      <div class="botoes">
        <button onclick="voltarCard()">Anterior</button>
        <button onclick="avancarCard()">Próximo</button>
      </div>
    </div>
  </div>

  <script>
    const cards = {
      'saopaulo': ['cards/saopaulo1.jpg', 'cards/saopaulo2.jpg'],
      'campinas': ['cards/campinas1.jpg', 'cards/campinas2.jpg', 'cards/campinas3.jpg'],
      'riodejaneiro': ['cards/riodejaneiro1.jpg', 'cards/riodejaneiro2.jpg', 'cards/riodejaneiro3.jpg', 'cards/riodejaneiro4.jpg'],
      'niteroi': ['cards/niteroi1.jpg'],
      'santamaria': ['cards/santamaria1.jpg'],
      'salvador': ['cards/salvador1.jpg'],
      'maceio': ['cards/maceio1.jpg', 'cards/maceio2.jpg'],
      'arapiraca': ['cards/arapiraca1.jpg'],
      'recife': ['cards/recife1.jpg'],
      'natal': ['cards/natal1.jpg'],
      'cuiaba': ['cards/cuiaba1.jpg'],
      'goiania': ['cards/goiania1.jpg'],
      'belohorizonte': ['cards/belohorizonte1.jpg'],
      'saocarlos': ['cards/saocarlos1.jpg', 'cards/saocarlos2.jpg'],
      'ponta-grossa': ['cards/ponta-grossa1.jpg'],
      'curitiba': ['cards/curitiba1.jpg'],
      'florianopolis': ['cards/florianopolis1.jpg'],
      'cornelioprocopio': ['cards/cornelioprocopio1.jpg'],
      'vitoria': ['cards/vitoria1.jpg']
    };

    let cidadeAtual = '';
    let indexCard = 0;

    function mostrarCards(cidadeId) {
      if (!cards[cidadeId]) return;
      cidadeAtual = cidadeId;
      indexCard = 0;
      document.getElementById('painel-info').style.display = 'block';
      mostrarCardAtual();
    }

    function mostrarCardAtual() {
      const cardUrl = cards[cidadeAtual][indexCard];
      document.getElementById('conteudo-card').innerHTML = `<img src="https://victoriabarel.github.io/mapa-interativo-quantica/${cardUrl}" alt="Card">`;
    }

    function avancarCard() {
      if (indexCard < cards[cidadeAtual].length - 1) {
        indexCard++;
        mostrarCardAtual();
      }
    }

    function voltarCard() {
      if (indexCard > 0) {
        indexCard--;
        mostrarCardAtual();
      }
    }

    // Ativar os cliques
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-cidade]').forEach(el => {
        el.addEventListener('click', () => {
          const cidade = el.getAttribute('data-cidade');
          mostrarCards(cidade);
        });
      });
    });
  </script>
</body>
</html>
