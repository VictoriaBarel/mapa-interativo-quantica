<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo das Cidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1, p {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    svg {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }

    #painel-info {
      position: sticky;
      top: 20px;
      width: 320px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    #painel-info img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .botoes {
      margin-top: 10px;
      text-align: center;
    }

    .botoes button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .botoes button:hover {
      background: #ddd;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      #painel-info {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>Mapa Interativo das Cidades</h1>
  <p>Clique em uma cidade para ver os cards dispon√≠veis.</p>

  <div class="container">
    <!-- Inserindo o SVG do GitHub como embed -->
    <object type="image/svg+xml" data="https://victoriabarel.github.io/mapa-interativo-quantica/mapa-rafael-editado.svg" id="mapa" style="width: 100%; max-width: 800px;"></object>

    <div id="painel-info">
      <div id="cards"></div>
      <div class="botoes">
        <button onclick="mudarCard(-1)">&lt;</button>
        <button onclick="mudarCard(1)">&gt;</button>
      </div>
    </div>
  </div>

  <script>
    const cidadesComCards = {
      recife: 1,
      arapiraca: 1,
      maceio: 2,
      salvador: 1,
      natal: 1,
      cuiaba: 1,
      goiania: 1,
      belohorizonte: 1,
      saopaulo: 2,
      campinas: 3,
      saocarlos: 2,
      riojaneiro: 4,
      niteroi: 1,
      vitoria: 1,
      curitiba: 1,
      pontagrossa: 1,
      cornelioprocopio: 1,
      florianopolis: 1,
      santamaria: 1
    };

    let cidadeAtual = null;
    let cardAtual = 1;

    const painel = document.getElementById("painel-info");
    const cardsDiv = document.getElementById("cards");

    document.getElementById("mapa").addEventListener("load", function () {
      const svgDoc = this.contentDocument;
      for (const cidade in cidadesComCards) {
        const el = svgDoc.getElementById(cidade);
        if (el) {
          el.style.cursor = "pointer";
          el.addEventListener("click", () => mostrarCards(cidade));
        }
      }
    });

    function mostrarCards(cidade) {
      cidadeAtual = cidade;
      cardAtual = 1;
      atualizarCard();
      painel.style.display = "block";
    }

    function atualizarCard() {
      const total = cidadesComCards[cidadeAtual];
      if (!total) {
        cardsDiv.innerHTML = "<p>Sem imagens ainda para esta cidade.</p>";
        return;
      }
      const imgURL = `https://victoriabarel.github.io/mapa-interativo-quantica/cards/${cidadeAtual}${cardAtual}.jpg`;
      cardsDiv.innerHTML = `<img src="${imgURL}" alt="Card ${cardAtual}">`;
    }

    function mudarCard(delta) {
      const total = cidadesComCards[cidadeAtual];
      if (!total) return;
      cardAtual += delta;
      if (cardAtual < 1) cardAtual = total;
      if (cardAtual > total) cardAtual = 1;
      atualizarCard();
    }
  </script>
</body>
</html>
