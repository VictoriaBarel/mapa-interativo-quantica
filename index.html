<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Interativo Quântica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1500px;
      margin: 0 auto;
    }

    .svg-container {
      flex: 2;
      padding: 10px;
      max-width: 1000px;
      overflow-x: auto;
    }

    .card-panel {
      flex: 1;
      padding: 10px;
      border-left: 2px solid #ccc;
      background-color: #fff;
      min-height: 100vh;
      overflow-y: auto;
    }

    .card-panel img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      display: none;
    }

    .card-panel img.active {
      display: block;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .card-panel {
        border-left: none;
        border-top: 2px solid #ccc;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="svg-container">
      <!-- SVG embutido diretamente -->
      <!-- COMEÇO DO SVG -->
      <!-- O conteúdo completo do SVG foi embutido aqui -->
      
      <!-- IMPORTANTE: para não truncar, mantenho separado e coloco aqui o conteúdo original que você enviou como mapa-rafael-final.svg -->
      <!-- COLE TODO O CONTEÚDO DO SVG AQUI ABAIXO -->

      <!-- Para fins de exemplo, abaixo um placeholder -->
      <!-- Substituído com conteúdo real durante inserção -->
      <!-- ... (conteúdo real do SVG do arquivo mapa-rafael-final.svg) ... -->
      
      <!-- FIM DO SVG -->
    </div>
    <div class="card-panel">
      <!-- Cards de exemplo com base no repositório GitHub e nomes de cidade -->
      <img src="cards/arapiraca.png" alt="Arapiraca" data-city="arapiraca" />
      <img src="cards/araras.png" alt="Araras" data-city="araras" />
      <img src="cards/bauru.png" alt="Bauru" data-city="bauru" />
      <img src="cards/bh-2.png" alt="Bh 2" data-city="bh-2" />
      <img src="cards/campinas-2.png" alt="Campinas 2" data-city="campinas-2" />
      <img src="cards/cornelioprocopio.png" alt="Cornelioprocopio" data-city="cornelioprocopio" />
      <img src="cards/cuiaba.png" alt="Cuiaba" data-city="cuiaba" />
      <img src="cards/curitiba.png" alt="Curitiba" data-city="curitiba" />
      <img src="cards/florianopolis.png" alt="Florianopolis" data-city="florianopolis" />
      <img src="cards/goiania.png" alt="Goiania" data-city="goiania" />
      <img src="cards/itapeva.png" alt="Itapeva" data-city="itapeva" />
      <img src="cards/jf.png" alt="Jf" data-city="jf" />
      <img src="cards/maceio.png" alt="Maceio" data-city="maceio" />
      <img src="cards/natal-2.png" alt="Natal 2" data-city="natal-2" />
      <img src="cards/niteroi-2.png" alt="Niteroi 2" data-city="niteroi-2" />
      <img src="cards/patrocinio.png" alt="Patrocinio" data-city="patrocinio" />
      <img src="cards/petropolis.png" alt="Petropolis" data-city="petropolis" />
      <img src="cards/pontagrossa.png" alt="Pontagrossa" data-city="pontagrossa" />
      <img src="cards/recife-2.png" alt="Recife 2" data-city="recife-2" />
      <img src="cards/rj-2.png" alt="Rj 2" data-city="rj-2" />
      <img src="cards/santamaria.png" alt="Santamaria" data-city="santamaria" />
      <img src="cards/santoandre.png" alt="Santoandre" data-city="santoandre" />
      <img src="cards/saocarlos-2.png" alt="Saocarlos 2" data-city="saocarlos-2" />
      <img src="cards/sorocaba.png" alt="Sorocaba" data-city="sorocaba" />
      <img src="cards/sp-2.png" alt="Sp 2" data-city="sp-2" />

      <img src="cards/voltaredonda.png" alt="Voltaredonda" data-city="voltaredonda" />
    </div>
  </div>

  <script>
    // Seleciona todos os círculos do SVG inline
    document.addEventListener('DOMContentLoaded', () => {
      const circles = document.querySelectorAll('svg circle');

      circles.forEach((circle) => {
        circle.style.cursor = 'pointer';
        circle.addEventListener('click', () => {
          const id = circle.id;
          document.querySelectorAll('.card-panel img').forEach((img) => {
            img.classList.remove('active');
          });
          const card = document.querySelector(`.card-panel img[data-city="${id}"]`);
          if (card) {
            card.classList.add('active');
            card.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    });
  </script>
</body>
</html>
